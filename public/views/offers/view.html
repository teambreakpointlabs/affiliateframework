<div ng-include="'/views/header.html'"></div>
<section class="container" style="width: 100% !important;">
<section data-ng-controller="OffersController" data-ng-init="findOne()" style="margin-bottom:60px;">
  <div class="row">
  <div class="col-md-12 breadcrumbs-row hidden-xs">
    <li data-ng-repeat="breadcrumb in breadcrumbs" style="list-style:none;display:inline;">
      <span ng-if="breadcrumbs[0].name==breadcrumb.name"><a ng-href="/" style="text-decoration:none;color:#00b0ff !important;"> home </a> &rsaquo; </span>
      <span ng-if="breadcrumbs[0].name!=breadcrumb.name"> &rsaquo; </span>
      <a ng-if="$last" style="text-decoration:none;color:#afafaf !important;">{{breadcrumb.name}}</a>
      <a ng-href="{{breadcrumb.path}}"  style="text-decoration:none;color:#00b0ff !important;" ng-if="!$last">
      {{breadcrumb.name}}
      </a>
    </li>
  </div>
  </div>
	<div class="row" style="margin-top:14px;">
      <div class="col-sm-12 col-md-8 col-md-offset-2 indiv_padding" style="border:1px solid #efefef;">
        <div style="text-align:center">
          <div ng-if="isLoaded">
            <offer offer="offer" view-type="individual"></offer>
          </div>
        </div>
      </div>
  </div>
</section>
<section data-ng-controller="OffersController" data-ng-init="findRelated()" style="margin-bottom:100px;">
<div class="row">
    <div class="col-sm-12 col-md-12">
    <div style="margin-bottom:60px;font-family:Lato;font-size:28px;font-weight:400;color:#afafaf;text-align:center;"> Related Offers </div>
      <div data-ng-repeat="offer in offers | limitTo: showExtraItems">
        <div class="col-sm-4 col-md-4">
          <div ng-if="isLoaded">
            <offer offer="offer" view-type="list"></offer>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
  <div style="margin-bottom:10px;font-family:Lato;font-size:28px;font-weight:400;color:#afafaf;text-align:center;"><a ng-href="/" style="text-decoration:none;"> Browse All Offers</a></div>
  </div>
   <div ng-show="!isLoaded" ng-class="{bg:'!isLoaded'}">
     <span class="loading-text" style="text-transform:capitalize;">Loading {{offerType}} Offer...</span>
   </div>
</section>
</section>
<div ng-include="'/views/footer.html'"></div>
