<div ng-include="'/views/header.html'"></div>
<section class="container" style="width: 96% !important;">
  <section data-ng-controller="IndexController">
    <div class="container">
      <div class="row">
        <div class="col-md-12 header_row">
          <h1 class="landing_title">
            Offercrunch
            <h2 class="tagline">
              Online Offers From UK Retailers
            </h2>
          </h1>
          <div class="row hidden-xs">
            <div class="col-md-12 email_capture">
              <span class="weekly_email_text"><i> Weekly Email </i></span>
              <input ng-model="emailAddress" placeholder="your@emailaddress.com" class="index_input" type="text"/>
              <span class="weekly_email_text" style="margin-left:5px;"><i> for </i></span>
              <select class="offer_selection_button" style="color:#343434;font-weight:300;font-family:Lato;border-color:#38d5b8" ng-init="selectedEmailType = emailTypes[0]" novalidate="" ng-model="selectedEmailType" ng-options="email.type for email in emailTypes">
              </select>
              <span class="selection_go_button" style="background:#38d5b8 !important;color:#38d5b8;cursor:pointer;" ng-click="submitEmail();">
                <span class="go_text"> Sign Up! </span>
              </span>
            </div>
            <div class="col-md-12" style="text-align:center;">
              <span class="weekly_email_text" style="color:#38d5b8;"><i> Top Offers To Your Inbox. No Spam.</i></span>
            </div>
            <div class="row hidden-xs" style="margin-bottom:0px;">
              <div class="col-md-12" style="text-align:center;margin-top:18px;">
                <span class="or_text"><i> or </i></span>
              </div>
            </div>
          </div>
          <div class="row hidden-xs" ng-controller="SearchController" style="margin-top:20px;margin-bottom:8px;">
            <div class="col-md-12" style="text-align:center;">
              <span style="font-family:Lato;color:#fff;font-size:20px;font-weight:300;margin-right:5px;"><i> Search for offers </i></span>
              <input ng-model="searchText" placeholder='E.g. Freeview 42" HD TV' class="index_input" type="text" style="border: 1px solid #00b0ff";/>
              <span class="selection_go_button" style="background:#00b0ff !important;cursor:pointer;" ng-click="submit();">
                <span class="go_text"> Search! </span>
              </span>
            </div>
          </div>
          <div class="row hidden-xs" style="margin-bottom:10px;">
            <div class="col-md-12" style="text-align:center;">
              <span class="or_text"><i> or </i></span>
            </div>
          </div>
          <div class="selection_container">
            <span><i> Browse by offer type </i></span>
            <div class="offer_selection_button" ng-click="showOptions=!showOptions">
              <span>
                <img src="../img/icons/tv.png" class="offer_selection_img">
                  Television
              </span>
              <span class="glyphicon glyphicon-chevron-down selection_chevron"></span>
            </div>
            <div class="selection_go_button">
              <a ng-href="offers/television" class="go_text">GO!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- pop up -->
    <div class="bg" ng-show="showOptions" ng-click="showOptions=!showOptions">
      <div class="pop_up_selection_container">
        <div class="close_tag">
          CLOSE X
        </div>
        <div class="pop_up_title">
            What are you looking for?
        </div>
        <div class="row pop_up_row">
          <div class="col-md-6 col-md-offset-3">
            <div class="row">
              <div class="col-md-6">
                <span class="pop_up_offer_title"> TV</span>
                <span style="padding:4px;"><img src="../img/icons/tv.png" style="margin-bottom:5px;" class="pop_up_image_icon_tv"/></span>
              </div>
              <div class="col-md-6">
                <div class="pop_up_selection_button">
                  <a ng-href="/offers/television" class="browse_offers_link"> Browse Offers > </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pop_up_row">
          <div class="col-md-6 col-md-offset-3">
            <div class="row">
              <div class="col-md-6">
                <span class="pop_up_offer_title">Laptop</span>
                <span class="pop_up_offer_title"><img src="../img/icons/laptop.png" class="pop_up_image_icon"/></span>
              </div>
              <div class="col-md-6">
                <div class="pop_up_selection_button"> <a ng-href="/offers/laptop" class="browse_offers_link"> Browse Offers > </a> 
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pop_up_row">
          <div class="col-md-6 col-md-offset-3">
            <div class="row">
              <div class="col-md-6">
                <span class="pop_up_offer_title">Tablet</span>
                <span class="pop_up_offer_title"><img src="../img/icons/tablet.png" class="pop_up_image_icon"/></span>
              </div>
              <div class="col-md-6">
                <div class="pop_up_selection_button"> <a ng-href="/offers/tablet" class="browse_offers_link"> Browse Offers > </a> </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pop_up_row">
          <div class="col-md-6 col-md-offset-3">
            <div class="row">
              <div class="col-md-6" style="text-align:center;padding:8px;">
                <span class="pop_up_offer_title">Camera</span>
                <span class="pop_up_offer_title"><img src="../img/icons/camera.png" class="pop_up_image_icon"/></span>
              </div>
              <div class="col-md-6">
                <div class="pop_up_selection_button"> <a ng-href="/offers/camera" class="browse_offers_link"> Browse Offers > </a> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
<div class="background_image">
  <img src="../img/background.jpg">
</div>
<div ng-include="'/views/footer.html'"></div>
